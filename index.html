<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  
  <title>Frontend Mentor | Product preview card component</title>

 
</head>
<body>
<div class="main-container">
  <div class="container">
    <div class="container-left">
    <picture>
          <source media="(min-width:600px)" srcset="images/image-product-desktop.jpg">
          <source media="(max-width:599px)" srcset="images/image-product-mobile.jpg">
          <img src="images/image-product-desktop.jpg" alt="Prfume">
        </picture>

  </div>
  <div class="container-right">
    <h3> PERFUME</h3>

    <h1> Gabrielle <br>Essence Eau <br>De Parfum
    </h1>

    <p>  A floral, solar and voluptuous <br>interpretation composed by<br>Olivier Polge, Perfumer-Creator<br>for the House of CHANEL
    </p>


    <div class="price">
      <div Class="price-discount"> $149.99</div>
      <div Class="price-original">  $169.99</div>
      </div>

       
      <div class="cart">
        <button> <img src="images/icon-cart.svg"> Add to Cart</button>

      </div>
    </div>


     </div>
  </div>
</div>

  </div>
</body>
</html>
